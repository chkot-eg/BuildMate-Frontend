<div class="sidebar">
  <div class="shortcut-list">
    @for (item of shortcuts; track item.key) {
      <button class="shortcut-btn">
        <span class="shortcut-key">{{ item.key }}</span>
        <span class="shortcut-separator">-</span>
        <span class="shortcut-label">{{ item.label }}</span>
      </button>
    }
  </div>

  <div class="sidebar-footer">
    <button class="tilbake-btn">Tilbake</button>
  </div>
</div>
